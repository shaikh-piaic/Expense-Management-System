<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Management System | Dashboard</title>
</head>

<body>
  <div class="jumbotron bg-success text-white ">
    <div class="text-end">
      <h5>
        <span id="user"></span>
        <button class="btn logout btn-danger" onclick="Logout()">Logout</button>
      </h5>
    </div>
    <div>
      <h1 class="text-center"> Expense Management System</h1>
    </div>
  </div>
  <div class="container main">
    <div>
      <h1>All Expenses</h1>
      <button class="btn btn-danger">Add Expense</button>
      <button class="btn btn-warning">Add Category</button>
      <button class="btn btn-success">Generate Report</button>
    </div>
    <div class="mt-4">
      <input type="search" class="search" placeholder="Search By Category">
    </div>
    <div class="table">
      <table class="table table-hover ">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Created On</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
