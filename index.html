<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Custom styles */
    body,
    html {
      height: 100%;
    }

    body {
      background-color: #f0f0f0;
      /* Light gray background color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .jumbotron {
      background-color: #2b8e61;
      /* Dark green for the jumbotron */
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 0;
      font-family: 'Pacifico', cursive;
      /* Custom font */
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      /* Increased shadow */
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      /* Semi-transparent white background */
      padding: 30px;
      /* Increased padding for better spacing */
      border-radius: 10px;
      backdrop-filter: blur(10px);
      /* Glassmorphism effect */
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      /* Increased shadow */
      height: 500px;
      /* Adjusted height to fit the viewport */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      /* Increased margin for better spacing */
      color: #333;
      /* Dark text color */
      font-size: 28px;
      /* Larger font size */
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      /* Increased padding for better input field size */
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #2b8e61;
      /* Dark green border bottom */
      border-radius: 0;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3dbb7f;
      /* Light green border color on focus */
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      background-color: #2b8e61;
      /* Dark green button */
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3dbb7f;
      /* Light green button on hover */
    }

    .login-image {
      background-image: url('./tinywow_change_bg_photo_33238499.png');
      /* Image URL */
      background-size: cover;
      background-repeat: no-repeat;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="jumbotron bg-success text-white text-center">
    <h1>Login to Expense Management System</h1>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 login-image"></div>
      <div class="col-md-6">
        <h1 class="text-center mb-4">Login</h1>
        <div id="alertMessage" class="alert d-none" role="alert"></div>
        <form id="loginForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            <div id="emailError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <div id="passwordError" class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign up here</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
