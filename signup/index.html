<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Custom styles (same as the login screen) */
    body,
    html {
      height: 100%;
    }

    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .jumbotron {
      background-color: #2b8e61;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 0;
      font-family: 'Pacifico', cursive;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      height: 80%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #2b8e61;
      border-radius: 0;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus input[type="text"]:focus {
      border-color: #3dbb7f;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      background-color: #2b8e61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3dbb7f;
    }

    .signup-image {
      background-image: url('../tinywow_change_bg_photo_33238499.png');
      background-size: cover;
      background-repeat: no-repeat;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="jumbotron bg-success text-white text-center">
    <h1>Signup for Expense Management System</h1>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 signup-image"></div>
      <div class="col-md-6">
        <h1 class="text-center mb-4">Signup</h1>
        <div id="alertMessage" class="alert d-none" role="alert"></div>
        <form id="signupForm" onsubmit="return validateForm()">
          <div class="mb-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            <div id="emailError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            <div id="usernameError" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <div id="passwordError" class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Signup</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="../index.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>


</html>
